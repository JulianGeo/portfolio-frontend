<div>
  <div ngClass="experience-list-container">
    <div ngClass="experience-list-container-header">
      <h2>Experiencia laboral</h2>
      <div class="separator"></div>
    </div>
    <app-experience *ngFor="let i_experience of pageSlice" [experience]="i_experience"></app-experience>
  </div>

  <mat-paginator [length]="total" [pageSize]="3" [pageSizeOptions]="[1, 2, 3, 4,5]" aria-label="Select page"
    (page)="OnPageChange($event)">
  </mat-paginator>
</div>
